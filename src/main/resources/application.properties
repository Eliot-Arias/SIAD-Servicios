spring.application.name=siadservicios

#generame las conexiones para mysql en el puerto local
spring.datasource.url=jdbc:mysql://localhost:3306/siad
spring.datasource.username=develop
spring.datasource.password=develop3
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#generame la configuracion para que se vean las querys
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true



#Propiedad para mostrar las querys en formato SQL
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Desactiva la conversión automática de nombres
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl